<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <script>
      // inline before the <a-scene>.
      AFRAME.registerComponent("foo", {
        // ...
      });
    </script>
    <a-scene>
      <a-light
        color="white"
        position="0 0 0"
        type="point"
        intensity=".5"
      ></a-light>
      <a-camera cursor position="0 0 0"></a-camera>
      <a-sky
        src="https://cdn.glitch.com/62ca0f4b-d94c-42c8-83a1-b6261a4dad3c%2Feso0932a.jpg?v=1633223265212"
      ></a-sky>
      <a-text
        value="Psyche"
        position="-2 2 -4"
        rotation="0 10 0"
        width="5"
        color="red"
      ></a-text>
      <a-entity id="orbiter">
        <a-gltf-model
          id="orbiter model"
          position="0 0 -3"
          rotation="0 50 0"
          src="https://cdn.glitch.com/62ca0f4b-d94c-42c8-83a1-b6261a4dad3c%2Fscene.glb?v=1633061013402"
          ><a-animation
            attribute="rotation"
            to="0 360 0"
            dur="12000"
            easing="linear"
            repeat="indefinite"
          ></a-animation
        ></a-gltf-model>
      </a-entity>
    </a-scene>
    <!-- include the Glitch button to show what the webpage is about and to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
