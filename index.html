<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- import Aframe inside the project -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Hello World!</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-scene>
        <a-box color="blue" depth="1" height="1" width="1" rotation="0 45 0" position="0 0 -4">
        </a-box>
        <a-box color="blue" depth="1" height="1" width="1" position="1 -1.5 -4">
        </a-box>
        <a-sphere color="red" radius="1" position="0 2 -4"></a-sphere>
      </a-scene>
    </a-scene>
    <!-- include the Glitch button to show what the webpage is about and to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
